<div class="row justify-content-center">
    <div class="col col-lg-6 col-md-9">
        <div class="form-group">
            <label for="url-input">URL {{urlLength}}</label>
            <input class="form-control" [class.is-invalid]="urlMessage" [(ngModel)]="url" id="url-input">
            <div class="invalid-feedback">
                {{urlMessage}}
            </div>
        </div>

        <div class="row">
            <div class="col-auto">
                <button class="btn btn-outline-primary" (click)="convertToJson()">
                    Convert to JSON
                    <i class="fas fa-arrow-down "></i>
                </button>
            </div>
            <div class="col">
                    <input class="form-control" placeholder="Preset ZLib dictionary" [(ngModel)]="dictionary" id="dictionary-input">
                    <small *ngIf="dictionary">
                        Warning: URLs generated with a preset zlib dictionary will not work for this website, 
                        since the exact dictionary is needed to decompress the URL. 
                        This feature is for experimenting with possible dictionaries that I may eventually use
                    </small>
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-primary float-right" (click)="generateUrl()">
                    <i class="fas fa-arrow-up"></i>
                    Generate URL
                </button>
            </div>
        </div>
        <div class="form-group">
            <label for="json-input">JSON {{jsonLength}}</label>
            <textarea class="form-control" [class.is-invalid]="jsonMessage" [(ngModel)]="json" id="json-input" rows=5></textarea>
            <div class="invalid-feedback">
                {{jsonMessage}}
            </div>
        </div>
    </div>
</div>
